    <div class="con_bg">
        <div class="title">
            账户设置
        </div>
        <div class="form_bg">
            <form action="/account/profile" enctype="multipart/form-data" method="POST" class="form">
                <table>
                    <tr class="upload_files">
                        <td>
                            <label for="files">头像:</label>
                        </td>
                        <td>
                            <input type="file" id="files">
                            <label for="files" id="file_lab">
                                <div id="lab_img"></div>
                                <div id="black_screen">
                                    <span>上传文件</span>
                                    <div class="file_bg"></div>

                                </div>
                            </label>
                        </td>
                    </tr>
                    <tr class="afterline">
                        <td>
                            <label for="name" >昵称:</label>
                        </td>
                        <td>
                            <input type="text" placeholder="" name="name" id="name">
                        </td>
                    </tr>
                    <tr class="sexline">
                        <td>
                            <label for="sex" id="sex">性别:</label>
                        </td>
                        <td>
                            <input type="radio" name="sex" id="man" value="man"><label for="man">&nbsp;男</label>
                            <input type="radio" name="sex" id="woman" value="woman"><label for="woman">&nbsp;女</label>
                        </td>
                    </tr>
                    <tr class="afterline">
                        <td>
                            <label for="star">星座:</label>
                        </td>
                        <td>
                            <select name="star" id="stars" maxsize=5>
                                <option value="0">请选择</option>
                                <option value="1">白羊座</option>
                                <option value="2">金牛座</option>
                                <option value="3">双子座</option>
                                <option value="4">巨蟹座</option>
                                <option value="5">狮子座</option>
                                <option value="6">处女座</option>
                                <option value="7">天秤座</option>
                                <option value="8">天蝎座</option>
                                <option value="9">射手座</option>
                                <option value="10">摩羯座</option>
                                <option value="11">水瓶座</option>
                                <option value="12">双鱼座</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="afterline">
                        <td>
                            <label for="province">城市:</label>
                        </td>
                        <td>
                            <select name="province" id="province">

                            </select>
                        </td>
                    </tr>
                    <tr class="afterline">
                        <td>
                            <label for="pwd">密码:</label>
                        </td>
                        <td>
                            <a href="http://localhost:8080/project/program/alter_pwd.html">修改密码</a>
                        </td>
                    </tr>
                </table>
                <input type="button" value="提交" id="btn_sub">

            </form>
