    <div class="frame">   
        <div class="content_one">
            <div class="lab1" onclick="openlogin()" > <label>登录</label></div>
            <div class="lab2" onclick="openregist()"> <label>注册</label></div>
        </div>
        <div class="login">
            <div class="phoneNum">
                <input type="text"  id="loginphone" placeholder="请输入手机号码" onblur="checkphone(0)" />
                <span id="logintip1"></span>
            </div>
            <div>
                    <input type="password" class="content_two" id="loginpwd" placeholder="请输入密码" onblur="checkpwd(0)">
                    <span id="logintip2"></span>
            </div>
            <input type="button" class="btn_register" value="登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录" onclick="login()"/>
            <a href="http://localhost:8080/project/program/pwd.html" id="go_pwd">忘记密码?</a>
        </div>
        <div class="regist">
            <div class="phoneNum">
                    <input type="text"  id="phone" placeholder="请输入手机号码" onblur="checkphone(1)"  />
                    <span id="tip1"></span>
            </div>
            <div style="font-size: 0;">
                    <input type="text" class="prove" id="prove" placeholder="请输入验证码" onblur="checkprove()"/>
                    <input type="button" class="btn" value="获取验证码" onclick="getcaptcha()"/>
                    <span id="tip2"></span>
            </div>
            <div>
                    <input type="password" class="content_two" placeholder="请输入6~32位密码" onblur="checkpwd(1)"/>
                    <span id="tip3"></span>
            </div>
            <div>
                    <input type="password" class="content_two" placeholder="重复密码" onblur="checkagainpwd()"/>
                    <span id="tip4"></span>
            </div>
            
            <input type="button" class="btn_register" value="注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册" onclick="regist()"/>
            <div class="lab3" onclick="openlogin()"><label>已有账号，马上登陆</label></div>
        </div>
